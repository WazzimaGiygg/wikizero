<!-- HUD de Menu Inicial -->
<div id="main-menu">
    <button onclick="startGame()" id="start-button">Iniciar Jogo</button>
    <details>
        <summary style="font-size:1.2em;margin-top:10px;">Configurações ></summary>
        <label>Dificuldade:
            <select id="difficulty-select">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Média</option>
                <option value="hard">Difícil</option>
            </select>
        </label>
        <br><br>
        <button onclick="resetHighScores()">Apagar Recordes</button>
        <br><br>
        <label>Iframe HTML para embutir:</label>
        <textarea readonly style="width:100%;height:60px;background:#111;color:#0f0;font-family:monospace;">
<iframe src="https://seusite.com/pacpedia.html" width="600" height="500"></iframe>
        </textarea>
    </details>
</div>
