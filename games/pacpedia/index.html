<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Genérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nosso Pac-Man Genérico</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div id="scoreDisplay">Pontuação: 0</div>
            <div id="messageDisplay">Pressione "Iniciar Jogo"</div>
            <button id="startButton">Iniciar Jogo</button>
            <button id="settingsButton">Configurações</button>
        </div>
        <div id="settingsPanel" class="hidden">
            <h2>Configurações</h2>
            <label for="speedRange">Velocidade:</label>
            <input type="range" id="speedRange" min="50" max="500" value="150">
            <span id="currentSpeedValue">150</span> ms
            <button id="closeSettingsButton">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
