<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Automático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Labirinto Automático</h1>
    <div id="game-container">
        <div id="maze"></div>
        <div id="player"></div>
        <div id="start-point"></div>
        <div id="end-point"></div>
    </div>
    <div id="info">
        <p>Fase: <span id="level">1</span></p>
        <p>Tempo: <span id="time">00:00</span></p>
        <div class="buttons-container">
            <button id="restart-button">Reiniciar</button>
            <button id="next-level-button" style="display: none;">Próxima Fase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
