<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Realm</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 480,
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 1000 },
      debug: false
    }
  },
  scene: { preload, create, update }
};

const game = new Phaser.Game(config);

let player, cursors, platforms, enemies;
let background, scoreText, timerText, startButton, restartButton, gameOverText;
let gameIsOver = false;
let gameStarted = false;
let startTime = 0;
let score = 0;

function preload() {
  this.load.image('forest', 'forest.jpg');
  this.load.image('platform', 'platform.jpg');
  this.load.image('enemyGround', 'enemiesgo.jpg');
  this.load.image('enemyFly', 'wikimigos.jpg');
}

function create() {
  background = this.add.tileSprite(0, 0, config.width, config.height, 'forest')
    .setOrigin(0).setScrollFactor(0);

  platforms = this.physics.add.staticGroup();
  enemies = this.physics.add.group();

  // Textos do HUD
  timerText = this.add.text(10, 10, 'Tempo: 0s', {
    font: '20px Arial', fill: '#ffffff'
  }).setScrollFactor(0).setVisible(false);

  scoreText = this.add.text(10, 40, 'PontuaÃ§Ã£o: 0', {
    font: '20px Arial', fill: '#ffffff'
  }).setScrollFactor(0).setVisible(false);

  gameOverText = this.add.text(400, 200, 'GAME OVER', {
    font: '40px Arial', fill: '#ff0000'
  }).setOrigin(0.5).setScrollFactor(0).setVisible(false);

  // BotÃ£o iniciar
  startButton = this.add.text(400, 240, 'â–¶ INICIAR JOGO', {
    font: '30px Arial', fill: '#00ff00', backgroundColor: '#000'
  }).setOrigin(0.5).setScrollFactor(0).setInteractive();

  startButton.on('pointerdown', () => {
    startButton.setVisible(false);
    startGame.call(this);
  });

  // BotÃ£o reiniciar
  restartButton = this.add.text(400, 280, 'ðŸ” REINICIAR', {
    font: '24px Arial', fill: '#ffffff', backgroundColor: '#333'
  }).setOrigin(0.5).setScrollFactor(0).setInteractive().setVisible(false);

  restartButton.on('pointerdown', () => {
    this.scene.restart();
  });

  cursors = this.input.keyboard.createCursorKeys();
}

function startGame() {
  gameStarted = true;
  gameIsOver = false;
  startTime = this.time.now;
  score = 0;

  generateTerrain(this);

  player = this.physics.add.sprite(100, 200, null)
    .setOrigin(0)
    .setDisplaySize(32, 32)
    .setBounce(0.1)
    .setCollideWorldBounds(false)
    .setTint(0xffffff);

  this.physics.add.collider(player, platforms);
  this.physics.add.collider(enemies, platforms);
  this.physics.add.overlap(player, enemies, () => {
    if (!gameIsOver) gameOver(this);
  });

  timerText.setVisible(true);
  scoreText.setVisible(true);
}

function generateTerrain(scene) {
  let x = 0;
  let y = 400;
  const segments = 100;
  const maxJump = 120;

  for (let i = 0; i < segments; i++) {
    const w = Phaser.Math.Between(60, 100);
    const isGap = Math.random() < 0.15;

    if (!isGap) {
      scene.add.image(x, y, 'platform').setOrigin(0).setDisplaySize(w, 20);
      platforms.create(x, y, null)
        .setOrigin(0)
        .setDisplaySize(w, 20)
        .setVisible(false)
        .refreshBody();

      if (Math.random() < 0.1) spawnEnemy(scene, x + w/2, y - 20, 'ground');
      if (Math.random() < 0.05) spawnEnemy(scene, x + w/2, y - 100, 'fly');

      y += Phaser.Math.Between(-30, 30);
      y = Phaser.Math.Clamp(y, 250, 420);
    }

    x += Phaser.Math.Between(80, maxJump);
  }
}

function spawnEnemy(scene, x, y, type) {
  if (type === 'ground') {
    const enemy = enemies.create(x, y, 'enemyGround')
      .setDisplaySize(32, 32)
      .setBounce(1)
      .setCollideWorldBounds(false)
      .setVelocityX(Phaser.Math.Between(-50, 50));
    enemy.body.allowGravity = true;
  } else {
    const enemy = enemies.create(x, y, 'enemyFly')
      .setDisplaySize(32, 32)
      .setBounce(1)
      .setCollideWorldBounds(false)
      .setVelocityX(Phaser.Math.Between(-100, 100))
      .setVelocityY(Phaser.Math.Between(-30, 30));
    enemy.body.allowGravity = false;
  }
}

function update() {
  if (!gameStarted || gameIsOver) return;

  const speed = 160;
  const jump = -420;

  player.body.setVelocityX(0);

  if (cursors.left.isDown) {
    player.setVelocityX(-speed);
  } else if (cursors.right.isDown) {
    player.setVelocityX(speed);
  }

  if (cursors.up.isDown && player.body.blocked.down) {
    player.setVelocityY(jump);
  }

  this.cameras.main.scrollX = player.x - 200;
  background.tilePositionX = this.cameras.main.scrollX * 0.5;

  const elapsed = Math.floor((this.time.now - startTime) / 1000);
  timerText.setText('Tempo: ' + elapsed + 's');

  // PontuaÃ§Ã£o por distÃ¢ncia
  score = Math.max(score, Math.floor(player.x / 10));
  scoreText.setText('PontuaÃ§Ã£o: ' + score);

  if (player.y > 500) {
    gameOver(this);
  }
}

function gameOver(scene) {
  gameIsOver = true;
  player.setTint(0xff0000);
  player.body.enable = false;
  gameOverText.setVisible(true);
  restartButton.setVisible(true);
}
</script>
</body>
</html>
