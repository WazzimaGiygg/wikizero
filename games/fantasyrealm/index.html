<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Realm</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 480,
  physics: {
    default: 'arcade',
    arcade: {
      gravity: { y: 1000 },
      debug: false
    }
  },
  scene: { preload, create, update }
};

const game = new Phaser.Game(config);

let player, cursors, platforms, enemies;
let gameOverText, timerText;
let background;
let gameIsOver = false;
let startTime;

function preload() {
  this.load.image('forest', 'forest.jpg');
  this.load.image('platform', 'platform.jpg');
  this.load.image('enemyGround', 'enemiesgo.jpg');
  this.load.image('enemyFly', 'wikimigos.jpg');
}

function create() {
  // Fundo fixo com parallax
  background = this.add.tileSprite(0, 0, config.width, config.height, 'forest')
    .setOrigin(0)
    .setScrollFactor(0);

  platforms = this.physics.add.staticGroup();
  enemies = this.physics.add.group();

  generateTerrain(this);

  player = this.physics.add.sprite(100, 200, null)
    .setOrigin(0)
    .setDisplaySize(32, 32)
    .setBounce(0.1)
    .setCollideWorldBounds(false)
    .setTint(0xffffff);

  this.physics.add.collider(player, platforms);
  this.physics.add.collider(enemies, platforms);

  cursors = this.input.keyboard.createCursorKeys();

  gameOverText = this.add.text(400, 200, 'GAME OVER', {
    font: '40px Arial', fill: '#ff0000'
  }).setOrigin(0.5).setScrollFactor(0).setVisible(false);

  timerText = this.add.text(10, 10, 'Tempo: 0s', {
    font: '20px Arial', fill: '#ffffff'
  }).setScrollFactor(0);

  startTime = this.time.now;

  this.physics.add.overlap(player, enemies, () => {
    if (!gameIsOver) gameOver(this);
  });
}

function generateTerrain(scene) {
  let x = 0;
  let y = 400;
  let segments = 100;
  const maxJumpDistance = 120;

  for (let i = 0; i < segments; i++) {
    const platformWidth = Phaser.Math.Between(60, 100);
    const isGap = Math.random() < 0.15;

    if (!isGap) {
      const platform = scene.add.image(x, y, 'platform')
        .setOrigin(0)
        .setDisplaySize(platformWidth, 20);
      const tile = platforms.create(x, y, null)
        .setOrigin(0)
        .setDisplaySize(platformWidth, 20)
        .setVisible(false) // hitbox oculta
        .refreshBody();

      // Inimigos
      if (Math.random() < 0.12) spawnEnemy(scene, x + platformWidth / 2, y - 20, 'ground');
      if (Math.random() < 0.07) spawnEnemy(scene, x + platformWidth / 2, y - 100, 'fly');

      // Elevação vertical suave
      const verticalVariation = Phaser.Math.Between(-30, 30);
      y += verticalVariation;
      y = Phaser.Math.Clamp(y, 250, 420);
    }

    // Distância máxima para pulo
    x += Phaser.Math.Between(80, maxJumpDistance);
  }
}

function spawnEnemy(scene, x, y, type) {
  if (type === 'ground') {
    const enemy = enemies.create(x, y, 'enemyGround')
      .setDisplaySize(32, 32)
      .setBounce(1)
      .setCollideWorldBounds(false)
      .setVelocityX(Phaser.Math.Between(-50, 50));
    enemy.body.allowGravity = true;
  } else {
    const enemy = enemies.create(x, y, 'enemyFly')
      .setDisplaySize(32, 32)
      .setBounce(1)
      .setCollideWorldBounds(false)
      .setVelocityX(Phaser.Math.Between(-100, 100))
      .setVelocityY(Phaser.Math.Between(-20, 20));
    enemy.body.allowGravity = false;
  }
}

function update() {
  if (gameIsOver) return;

  const speed = 160;
  const jump = -420;

  player.body.setVelocityX(0);

  if (cursors.left.isDown) {
    player.setVelocityX(-speed);
  } else if (cursors.right.isDown) {
    player.setVelocityX(speed);
  }

  if (cursors.up.isDown && player.body.blocked.down) {
    player.setVelocityY(jump);
  }

  this.cameras.main.scrollX = player.x - 200;
  background.tilePositionX = this.cameras.main.scrollX * 0.5;

  const elapsed = Math.floor((this.time.now - startTime) / 1000);
  timerText.setText('Tempo: ' + elapsed + 's');

  if (player.y > 500) gameOver(this);
}

function gameOver(scene) {
  gameIsOver = true;
  player.setTint(0xff0000);
  player.body.enable = false;
  gameOverText.setVisible(true);
}
</script>
</body>
</html>
