<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Financeiro do Firebase</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f5f5f5; }
        .mdl-layout__header, .mdl-layout__drawer { background-color: #3f51b5; }
        .mdl-layout-title { color: #fff; }
        .mdl-layout__content { padding: 20px; }
        .report-section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12); }
        h1, h2 { color: #333; }
        #loading { color: #555; }
        .data-list { list-style-type: none; padding: 0; }
        .data-list li { padding: 8px 0; border-bottom: 1px solid #eee; }
        .data-list li:last-child { border-bottom: none; }
        .formatted-content { margin-top: 10px; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Relatório de Dados do Firebase</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <p>Este relatório lista as coleções e os dados do seu banco de dados Firebase.</p>
            <p id="loading" class="mdl-color-text--light-blue-600">Carregando dados...</p>

            <div id="report-content" style="display:none;">
                <div class="report-section">
                    <h2>Relatório Financeiro</h2>
                    <p>Total de documentos: <strong id="total-financial-data">0</strong></p>
                    <ul id="financial-data-list" class="data-list"></ul>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // --- Configuração do Firebase ---
    // ATENÇÃO: Nunca exponha suas chaves de API em aplicações públicas sem restrições de acesso.
    const firebaseConfig = {
        apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
        authDomain: "wzzm-ce3fc.firebaseapp.com",
        projectId: "wzzm-ce3fc",
        storageBucket: "wzzm-ce3fc.appspot.com",
        messagingSenderId: "249427877153",
        appId: "1:249427877153:web:0e4297294794a5aadeb260",
        measurementId: "G-PLKNZNFCQ8"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loadingElement = document.getElementById('loading');
    const reportContentElement = document.getElementById('report-content');

    // Função para buscar e exibir dados de uma coleção
    async function fetchFinancialData() {
        try {
            const collectionSnapshot = await db.collection('financialData').get();
            document.getElementById('total-financial-data').innerText = collectionSnapshot.size;
            const dataList = document.getElementById('financial-data-list');

            collectionSnapshot.forEach(doc => {
                const data = doc.data();
                const listItem = document.createElement('li');

                // Inserir o HTML de formattedContent diretamente
                listItem.innerHTML = `
                    <strong>Documento ID:</strong> ${doc.id}<br>
                    <strong>Título:</strong> ${data.title || 'N/A'}<br>
                    <strong>Descrição:</strong> ${data.description || 'N/A'}<br>
                    <strong>Usuário ID:</strong> ${data.userId || 'N/A'}<br>
                    <strong>Última Modificação:</strong> ${data.lastModified ? data.lastModified.toDate() : 'N/A'}
                    ${data.formattedContent ? `<div class="formatted-content">${data.formattedContent}</div>` : ''}
                `;
                dataList.appendChild(listItem);
            });
        } catch (error) {
            console.error("Erro ao buscar dados da coleção 'financialData':", error);
            const dataList = document.getElementById('financial-data-list');
            const listItem = document.createElement('li');
            listItem.innerText = "Erro ao carregar os dados. Verifique a autenticação e as permissões.";
            dataList.appendChild(listItem);
        }
    }

    // Função principal para buscar todos os relatórios após a autenticação
    async function fetchAllReports() {
        try {
            // Autentica o usuário anonimamente para satisfazer a regra isSignedIn()
            await firebase.auth().signInAnonymously();
            console.log("Usuário autenticado anonimamente.");
            
            await fetchFinancialData();
            
            loadingElement.style.display = 'none';
            reportContentElement.style.display = 'block';
        } catch (error) {
            console.error("Erro na autenticação anônima ou ao buscar dados:", error);
            loadingElement.innerText = "Não foi possível carregar os dados. Verifique suas regras de segurança ou o status do Firebase.";
        }
    }

    // Inicie o processo de busca quando a página carregar
    window.onload = fetchAllReports;
</script>

</body>
</html>
