        /* --- Novo CSS para o Pop-up de Notificações --- */

            margin: 0;

            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        #notifications-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item:hover {
            background-color: #f5f5f5;
        }
        .notification-item.unread {
            background-color: #e3f2fd; /* Azul claro para não lidas */
            font-weight: 500;
        }
        .notification-item h6 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #333;
        }
        .notification-item p {
            margin: 0;
            font-size: 12px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-item span.timestamp {
            display: block;
            font-size: 10px;
            color: #aaa;
            text-align: right;
            margin-top: 5px;
        }
        #notifications-footer {
            padding: 10px 15px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }
        #notifications-footer button {
            width: 100%;
            text-transform: none; /* Não transformar em maiúsculas */
        }
        #no-notifications {
            padding: 20px;
            text-align: center;
            color: #888;
            font-style: italic;
        }
        /* --- Fim do Novo CSS --- */

        /* Estilos para o mini-chat container (existente) */
        #mini-chat-container {
            display: none; /* Oculto por padrão */
            position: fixed; /* Posição fixa na tela */
            bottom: 20px; /* Distância do fundo */
            right: 20px; /* Distância da direita */
            width: 350px; /* Largura do mini-chat */
            height: 450px; /* Altura do mini-chat */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100; /* Acima da maioria dos elementos */
            flex-direction: column; /* Para empilhar elementos internos */
        }
        #mini-chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #3f51b5; /* Cor primária do MDL */
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        #mini-chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse; /* Mensagens mais recentes no final */
        }
        .mini-message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .mini-message-bubble.sent {
            background-color: #bbdefb; /* Azul claro */
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .mini-message-bubble.received {
            background-color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        #mini-chat-input-area {
            display: flex;
            padding: 10px 15px;

        #mini-chat-input {

            padding: 8px 12px;
            cursor: pointer;
        }

    <script>

        // --- Configuração do Firebase (mantida) ---

            messagingSenderId: "249427877153",

            measurementId: "G-PLKNZNFCQ8"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const analytics = firebase.analytics();

        // --- Elementos da UI (adicionar novos) ---
        const notificationBellButton = document.getElementById('notification-bell-button');
        const unreadNotificationsCount = document.getElementById('unread-notifications-count');
        const notificationsPopup = document.getElementById('notifications-popup');
        const notificationsList = document.getElementById('notifications-list');
        const noNotificationsMessage = document.getElementById('no-notifications');
        const viewAllChatMessagesButton = document.getElementById('view-all-chat-messages-button');
        const mainIframe = document.getElementById('main-iframe'); // O seu iframe principal

        // --- Funções Auxiliares (mantidas ou ajustadas) ---
        // ... (isAdmin, createUserProfileDocument, loadAndApplyUserAppsCSS, etc.) ...
        // Certifique-se de que loadAndApplyUserAppsCSS está no seu index.html
        async function loadAndApplyUserAppsCSS(userUid) {
            if (!userUid) {
                console.warn("loadAndApplyUserAppsCSS: UID do usuário não fornecido.");
                return;
            }

            const customAppCssStyleTag = document.getElementById('custom-app-css');
            if (!customAppCssStyleTag) {
                console.error("Tag <style id='custom-app-css'> não encontrada no cabeçalho.");
                return;
            }

            try {
                // 1. Obter a lista de aplicativos do usuário
                const userAppsSnapshot = await firestore.collection('users').doc(userUid).collection('listasecundariah').get();
                let allCustomCss = '';

                if (!userAppsSnapshot.empty) {
                    for (const doc of userAppsSnapshot.docs) {
                        const appData = doc.data();
                        const appId = appData.appId; // Assumindo que você armazena o ID do aplicativo aqui

                        if (appId) {
                            // 2. Para cada appId, obter o código CSS da coleção 'aplicativo'
                            const appDoc = await firestore.collection('aplicativo').doc(appId).get();
                            if (appDoc.exists && appDoc.data().codigoAplicativo) {
                                allCustomCss += appDoc.data().codigoAplicativo + '\n';
                            }
                        }
                    }
                }

                // 3. Injetar o CSS combinado
                customAppCssStyleTag.textContent = allCustomCss;
                console.log("CSS de aplicativos do usuário carregado e aplicado.");

            } catch (error) {
                console.error("Erro ao carregar/aplicar CSS de aplicativos do usuário:", error);
                // Permissões insuficientes para 'users/{UID}/listasecundariah' ou 'aplicativo/{appId}'
                alert("Erro ao carregar estilos personalizados: " + error.message);
            }
        }

        // --- Função para carregar notificações (MODIFICADA) ---
        let unsubscribeNotifications = null; // Para desinscrever listeners anteriores
        function listenForNotifications(userUid) {
            if (unsubscribeNotifications) {
                unsubscribeNotifications(); // Desinscreve o listener anterior, se houver
            }

            if (!userUid) {
                console.warn("Não é possível ouvir notificações: usuário não logado.");
                unreadNotificationsCount.style.display = 'none';
                notificationsList.innerHTML = '';
                noNotificationsMessage.style.display = 'block';
                return;
            }

            const notificationsRef = firestore.collection('users').doc(userUid).collection('notifications');

            unsubscribeNotifications = notificationsRef.orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                let unreadCount = 0;
                notificationsList.innerHTML = ''; // Limpa a lista existente

                if (snapshot.empty) {
                    noNotificationsMessage.style.display = 'block';
                } else {
                    noNotificationsMessage.style.display = 'none';
                    snapshot.forEach(doc => {
                        const notification = doc.data();
                        const notificationId = doc.id;
                        if (!notification.read) {
                            unreadCount++;
                        }

                        const listItem = document.createElement('li');
                        listItem.classList.add('notification-item');
                        if (!notification.read) {
                            listItem.classList.add('unread');
                        }
                        listItem.dataset.notificationId = notificationId;
                        listItem.dataset.notificationType = notification.type;
                        listItem.dataset.chatId = notification.chatId || ''; // Adiciona o chatId para uso posterior

                        const timestamp = notification.timestamp ? notification.timestamp.toDate() : new Date();
                        const timeString = timestamp.toLocaleDateString('pt-BR', {
                            day: '2-digit', month: '2-digit', year: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });

                        listItem.innerHTML = `
                            <h6>${notification.title || 'Nova Notificação'}</h6>
                            <p>${notification.message || ''}</p>
                            <span class="timestamp">${timeString}</span>
                        `;
                        notificationsList.appendChild(listItem);

                        listItem.addEventListener('click', async () => {
                            // Marcar como lida no Firestore
                            try {
                                await notificationsRef.doc(notificationId).update({ read: true });
                                console.log("Notificação marcada como lida:", notificationId);
                            } catch (error) {
                                console.error("Erro ao marcar notificação como lida:", error);
                            }

                            // Ação baseada no tipo de notificação
                            if (notification.type === 'new_chat_message') {
                                if (notification.chatId) {
                                    // Carrega a página do chat no iframe principal e passa o chatId
                                    loadPage(`chat/?chatId=${notification.chatId}`);
                                } else {
                                    alert(`Nova mensagem de chat: ${notification.message}`);
                                }
                            } else {
                                // Para outros tipos de notificação, pode ter outra ação
                                // Por exemplo, abrir um modal com mais detalhes ou redirecionar para outra página
                                alert(`Você clicou em uma notificação:\nTipo: ${notification.type}\nTítulo: ${notification.title}\nMensagem: ${notification.message}`);
                            }
                            hideNotificationsPopup(); // Esconde o popup após clicar
                        });
                    });
                }

                // Atualiza o contador de notificações não lidas
                if (unreadCount > 0) {
                    unreadNotificationsCount.textContent = unreadCount;
                    unreadNotificationsCount.style.display = 'block';
                } else {
                    unreadNotificationsCount.style.display = 'none';
                }

            }, error => {
                console.error("Erro ao carregar notificações:", error);
                unreadNotificationsCount.style.display = 'none';
                notificationsList.innerHTML = '';
                noNotificationsMessage.style.display = 'block';
                noNotificationsMessage.textContent = 'Erro ao carregar notificações.';
            });
        }


        // --- Funções para gerenciar o pop-up de Notificações ---
        function toggleNotificationsPopup() {
            if (notificationsPopup.style.display === 'flex') {
                hideNotificationsPopup();
            } else {
                showNotificationsPopup();
            }
        }

        function showNotificationsPopup() {
            notificationsPopup.style.display = 'flex';
        }

        function hideNotificationsPopup() {
            notificationsPopup.style.display = 'none';
        }

        // --- Event Listeners (adicionar novos) ---

        // Listener para o botão do sino de notificações
        notificationBellButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Evita que o clique se propague e feche o popup imediatamente
            toggleNotificationsPopup();
        });

        // Listener para o botão "Ver todas as mensagens" no pop-up de notificações
        viewAllChatMessagesButton.addEventListener('click', () => {
            loadPage('chat/'); // Carrega a página de chat principal no iframe
            hideNotificationsPopup(); // Fecha o pop-up de notificações
        });

        // Listener global para fechar o pop-up de notificações se clicar fora
        document.addEventListener('click', (event) => {
            if (notificationsPopup.style.display === 'flex' &&
                !notificationBellButton.contains(event.target) &&
                !notificationsPopup.contains(event.target)) {
                hideNotificationsPopup();
            }
            // ... (manter a lógica existente para fechar o googleAppsPopup e miniChatContainer)
             if (googleAppsPopup.style.display === 'flex' &&
                !googleAppsButton.contains(event.target) &&
                !googleAppsPopup.contains(event.target)) {
                googleAppsPopup.style.display = 'none';
            }
            // Fecha o mini-chat se clicar fora dele
            if (miniChatContainer.style.display === 'flex' &&
                !chatNotificationButton.contains(event.target) &&
                !miniChatContainer.contains(event.target)) {
                miniChatContainer.style.display = 'none';
            }
        });

        // --- Funções de Autenticação (manter existentes) ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // ... (seu código existente para usuário logado) ...
                currentUser = user;
                loginGoogleButton.style.display = 'none';
                loginGitHubButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';

                await createUserProfileDocument(user);
                await loadAndApplyUserAppsCSS(user.uid); // Garante que o CSS dos apps é carregado

                listenForNotifications(user.uid); // Começa a ouvir notificações
                // ... (outras inicializações) ...

            } else {
                // ... (seu código existente para usuário deslogado) ...
                currentUser = null;
                loginGoogleButton.style.display = 'inline-block';
                loginGitHubButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
                adminPanelButton.style.display = 'none';

                if (unsubscribeNotifications) { // Desinscreve-se das notificações ao deslogar
                    unsubscribeNotifications();
                }
                unreadNotificationsCount.style.display = 'none';
                notificationsList.innerHTML = '';
                noNotificationsMessage.style.display = 'block';
                noNotificationsMessage.textContent = 'Faça login para ver as notificações.';
            }
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
        });

        // --- Função loadPage (confirmar ou adicionar) ---
        // Esta função é crucial para carregar o chat no iframe
        function loadPage(url) {
            mainIframe.src = url;
        }

        // --- Inicialização MDL (manter) ---
        document.addEventListener('DOMContentLoaded', () => {
            if (componentHandler) {
                componentHandler.upgradeDom();
            }
            // Removi a parte do dialogPolyfill, pois o addContactDialog foi movido para chat.html
            // e assumindo que o index.html não tem diálogos showModal()
        });
    </script>
