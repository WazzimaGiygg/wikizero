<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Aleatória</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe src="menu.html" frameborder="0" width="100%" height="60px" style="position: sticky; top: 0; z-index: 1000;"></iframe>

    <main>
        <h1>Redirecionando para uma página aleatória...</h1>
        <p>Se você não for redirecionado, por favor, <a href="#" id="manualRedirect">clique aqui</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 Sua Wiki</p>
    </footer>

    <script>
        // Este script precisaria ser mais inteligente para realmente pegar uma página aleatória.
        // Por enquanto, é apenas um placeholder.
        const pages = [
            'pages/page1.html',
            'pages/page2.html',
            // Adicione mais páginas aqui
        ];

        function redirectToRandomPage() {
            const randomIndex = Math.floor(Math.random() * pages.length);
            const randomPage = pages[randomIndex];
            window.top.location.href = randomPage; // Redireciona a janela principal
        }

        document.addEventListener('DOMContentLoaded', () => {
            redirectToRandomPage();
            document.getElementById('manualRedirect').onclick = redirectToRandomPage;
        });
    </script>
</body>
</html>
