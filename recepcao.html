<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Wiki Zone Zero Mod</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        /* Seus estilos CSS para o layout do fórum (os mesmos que te dei antes) */
        .forum-container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mdl-textfield {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdl-button--colored {
            background-color: #3f51b5;
        }
        .mdl-button--colored:hover {
            background-color: #303f9f;
        }
        .forum-post {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #fafafa;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .forum-post h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #424242;
            font-size: 1.2em;
        }
        .forum-post p {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #616161;
        }
        .forum-post small {
            display: block;
            text-align: right;
            color: #9e9e9e;
            font-size: 0.85em;
        }
        hr {
            border: none;
            border-top: 1px solid #eeeeee;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <div class="forum-container">
        <h2>Criar Nova Publicação</h2>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="subjectInput">
            <label class="mdl-textfield__label" for="subjectInput">Assunto da Publicação</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="5" id="contentInput"></textarea>
            <label class="mdl-textfield__label" for="contentInput">Conteúdo da Publicação</label>
        </div>

        <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">send</i> Enviar Publicação
        </button>

        <hr>

        <h2>Publicações Recentes</h2>
        <div id="messageList">
            <p>Carregando publicações...</p>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
        // --- Configuração do Firebase (apenas para autenticação) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB9GkSqTIZ0kbVsba_WOdQeVAETrF9qna0",
            authDomain: "wzzm-ce3fc.firebaseapp.com",
            projectId: "wzzm-ce3fc",
            storageBucket: "wzzm-ce3fc.appspot.com",
            messagingSenderId: "249427877153",
            appId: "1:249427877153:web:0e4297294794a5aadeb260",
            measurementId: "G-PLKNZNFCQ8"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // URL base do seu backend Express.js
        const API_BASE_URL = 'http://localhost:3000/api/forum';

        // Referências aos elementos HTML
        const subjectInput = document.getElementById('subjectInput');
        const contentInput = document.getElementById('contentInput');
        const submitButton = document.getElementById('submitButton');
        const messageList = document.getElementById('messageList');

        let currentUserUid = null; // Para armazenar o UID do usuário logado

        // Listener de estado de autenticação (para pegar o UID do Firebase Auth)
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserUid = user.uid;
                console.log("Usuário autenticado no fórum:", currentUserUid);
                // Habilita os campos e botão se o usuário estiver logado
                if (subjectInput) subjectInput.disabled = false;
                if (contentInput) contentInput.disabled = false;
                if (submitButton) submitButton.disabled = false;
                // Carrega as mensagens assim que o UID estiver disponível
                fetchMessages();
            } else {
                currentUserUid = null;
                console.warn("Usuário não autenticado no fórum. Postagem desabilitada.");
                // Desabilita os campos e botão se o usuário não estiver logado
                if (subjectInput) subjectInput.disabled = true;
                if (contentInput) contentInput.disabled = true;
                if (submitButton) submitButton.disabled = true;
                if (messageList) messageList.innerHTML = '<p style="color: red;">Você precisa estar logado para postar no fórum.</p>';
            }
        });

        // --- Event Listener para o Botão de Enviar ---
        submitButton.addEventListener('click', async () => {
            const subject = subjectInput.value.trim();
            const content = contentInput.value.trim();

            if (!subject || !content) {
                alert("Por favor, preença o assunto e o conteúdo da mensagem.");
                return;
            }

            if (!currentUserUid) {
                alert("Você não está logado. Faça login para postar.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Se você adicionar autenticação no backend (via token do Firebase, por exemplo),
                        // o token JWT seria enviado aqui.
                        // 'Authorization': `Bearer ${await auth.currentUser.getIdToken()}`
                    },
                    body: JSON.stringify({
                        subject: subject,
                        content: content,
                        authorUid: currentUserUid // Envia o UID do Firebase para o backend
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ao enviar: ${errorText}`);
                }

                const newPost = await response.json();
                alert("Sua publicação foi enviada com sucesso!");
                subjectInput.value = '';
                contentInput.value = '';
                fetchMessages(); // Recarrega a lista para mostrar a nova postagem

            } catch (error) {
                console.error("Erro ao enviar publicação:", error);
                alert(`Ocorreu um erro ao enviar sua publicação: ${error.message}`);
            }
        });

        // --- Função para buscar e exibir mensagens ---
        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ao buscar: ${errorText}`);
                }

                const posts = await response.json(); // Recebe o array de posts

                messageList.innerHTML = ''; // Limpa a lista existente

                if (posts.length === 0) {
                    messageList.innerHTML = '<p>Nenhuma publicação ainda. Seja o primeiro a postar!</p>';
                    return;
                }

                posts.forEach(post => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('forum-post');

                    const date = new Date(post.timestamp); // Assume que o timestamp é um ISO string
                    const formattedDate = date.toLocaleString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    messageElement.innerHTML = `
                        <h3>${post.subject}</h3>
                        <p>${post.content}</p>
                        <small>Publicado por: ${post.authorUid} em ${formattedDate}</small>
                    `;
                    messageList.appendChild(messageElement);
                });

            } catch (error) {
                console.error("Erro ao buscar publicações:", error);
                messageList.innerHTML = `<p style="color: red;">Erro ao carregar publicações: ${error.message}</p>`;
            }
        }

        // --- Inicialização ao Carregar a Página ---
        document.addEventListener('DOMContentLoaded', () => {
            if (window.componentHandler) {
                window.componentHandler.upgradeDom();
            }
            // Não chame fetchMessages() aqui diretamente,
            // pois ela será chamada pelo onAuthStateChanged quando o UID estiver disponível.
            // Apenas desabilite os campos no início, eles serão habilitados se logar.
            if (subjectInput) subjectInput.disabled = true;
            if (contentInput) contentInput.disabled = true;
            if (submitButton) submitButton.disabled = true;
        });
    </script>
</body>
</html>
